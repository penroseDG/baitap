<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function tinhChuViDienTichHinhChuNhat() {
    let chieuDai = parseFloat(prompt("Nhập chiều dài của hình chữ nhật:"));
    let chieuRong = parseFloat(prompt("Nhập chiều rộng của hình chữ nhật:"));

    let chuVi = 2 * (chieuDai + chieuRong);
    let dienTich = chieuDai * chieuRong;

    console.log("Chu vi của hình chữ nhật là: " + chuVi);
    console.log("Diện tích của hình chữ nhật là: " + dienTich);
}

function tinhChuViDienTichHinhTron() {
    let banKinh = parseFloat(prompt("Nhập bán kính của hình tròn:"));

    let chuVi = 2 * Math.PI * banKinh;
    let dienTich = Math.PI * Math.pow(banKinh, 2);

    console.log("Chu vi của hình tròn là: " + chuVi);
    console.log("Diện tích của hình tròn là: " + dienTich);
}

tinhChuViDienTichHinhChuNhat();
tinhChuViDienTichHinhTron();
    </script>
</body>
</html>
