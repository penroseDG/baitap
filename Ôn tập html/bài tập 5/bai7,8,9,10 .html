<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // bài 7 
        let a = 5;
let b= "5";
console.log(a == b);  // Kết quả: true
console.log(a === b); // Kết quả: false
console.log(a != b);  // Kết quả: false
console.log(a !== b); // Kết quả: true
        // bài 8 
        let x= 6;
let result = ++x + x + x++ + ++x + x;
console.log(result); // Kết quả: 35
         // bài 9 
         console.log(0 || NaN || "Rikkei Academy" || null); // Kết quả: Rikkei Academy
console.log(null || NaN || false || null);          // Kết quả: null
console.log(undefined || 1 || 5 || null);          // Kết quả: 1
console.log("" || null || 5 || NaN);               // Kết quả: 5
console.log(1 || null || 12 || NaN);               // Kết quả: 1
        // bài 10 
        console.log(0 && 1 && "Rikkei Academy" && null);    // Kết quả: 0
console.log(2 && NaN && false && null);             // Kết quả: NaN
console.log(3 && 1 && 5 && null);                   // Kết quả: null
console.log("1" && undefined && 5 && NaN);         // Kết quả: undefined
console.log(1 && null && 12 && NaN);               // Kết quả: null

    </script>
</body>
</html>
